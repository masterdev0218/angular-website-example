<ul [class.expanded]="menuOpen === true">
  <li *ngFor="let menuItem of menu">
    <ng-template>
      <a
        routerLink="{{ menuItem.link }}"
        (click)="toggleMenu($event)"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ menuItem.title }}</a
      >
    </ng-template>
  </li>
</ul>
